<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section id="admission">
            <h2>Admission Form</h2>
            <form id="admissionForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </form>
        </section>

        <section id="dues">
            <h3>Monthly Dues</h3>
            <input type="number" id="duesAmount" placeholder="Enter Amount">
        </section>

        <section id="cash">
            <h3>Cash Entry</h3>
            <input type="number" id="cashAmount" placeholder="Enter Cash Amount">
        </section>

        <section id="billing">
            <h2>Bill Printing</h2>
            <div id="billContent"></div>
            <button id="printBill">Print Bill</button>
        </section>
    </div>

    <script>
        // Automatically update the bill section when data is entered
        document.getElementById('admissionForm').addEventListener('input', updateBillSection);
        document.getElementById('duesAmount').addEventListener('input', updateBillSection);
        document.getElementById('cashAmount').addEventListener('input', updateBillSection);
    
        // Function to update the Bill Printing section with admission, dues, and cash details
        function updateBillSection() {
            const name = document.getElementById('name').value || 'Not Provided';
            const email = document.getElementById('email').value || 'Not Provided';
            const duesAmount = document.getElementById('duesAmount').value || 'Not Paid';
            const cashAmount = document.getElementById('cashAmount').value || 'Not Recorded';
    
            const billContent = `
                <h3>Billing Details</h3>
                <p>Admission Record: Name: ${name}, Email: ${email}</p>
                <p>Monthly Dues: ${duesAmount}</p>
                <p>Cash Entry: ${cashAmount}</p>
            `;
            document.getElementById('billContent').innerHTML = billContent;
        }
    
        // Function to print the bill and clear input fields
        document.getElementById('printBill').addEventListener('click', function() {
            const billContent = document.getElementById('billContent').innerHTML;
    
            // Open new window and print the bill
            const printWindow = window.open('', '', 'height=400,width=600');
            printWindow.document.write('<html><head><title>Bill</title></head><body>');
            printWindow.document.write(billContent);
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
    
            // Clear form and inputs after printing
            document.getElementById('admissionForm').reset();
            document.getElementById('duesAmount').value = '';
            document.getElementById('cashAmount').value = '';
            document.getElementById('billContent').innerHTML = '';  // Clear the bill display
        });
    </script>
    
</body>
</html>
